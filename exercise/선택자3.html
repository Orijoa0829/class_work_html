<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .menu li:first-child {
        background-color: gray;
      }
      .menu li:nth-child(2) {
        color: blue;
      }
      .menu li:hover {
        background-color: yellow;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <ul class="menu">
      <li>홈</li>
      <li>소개</li>
      <li>문의</li>
      <!-- li 중 첫 번째만 배경색 회색

li 중 두 번째만 글자색 파란색

li에 마우스를 올렸을 때 배경색 노랑 -->
    </ul>
  </body>
</html>
