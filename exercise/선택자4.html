<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    a[target="_blank"]{
        color: red;
    }
    a[href ^= "mailto:"]{
        background-color: yellow;
    }
    input[placeholder *= "이름"]{
        border: solid 2px red;
    }
    input[type = password]{
        background-color: gray;
    }


    </style>
</head>
<body>
    <!-- HTML -->
<a href="https://naver.com" target="_blank">네이버</a>
<a href="https://google.com" target="_self">구글</a>
<a href="mailto:someone@example.com">이메일 보내기</a>
<input type="text" placeholder="이름 입력">
<input type="password" placeholder="비밀번호 입력">
<!-- target 속성이 _blank인 링크만 빨간색으로

href 속성이 "mailto:"로 시작하는 링크만 배경색 노란색으로

placeholder 속성값에 "이름"이라는 단어가 포함된 input에 테두리 추가

type="password"인 input만 배경색 회색으로
 -->

</body>
</html>
