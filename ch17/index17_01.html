<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우주탐험</title>
    <style>
      body {
        background-color: black;
        margin: 0;
        padding: 0;
        /* static(기본값, 문서의 흐름 -block,inline,) */
        position: static;
      }
      .star {
        position: absolute;
        font-size: 30px;
      }
      .planet {
        font-size: 500px;
        position: absolute;
        top: 100px;
        left: 200px;
      }
      .spaceship{
        position: fixed;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div class="star" style="top: 50px; left: 100px">⭐</div>
    <div class="star" style="top: 150px; left: 550px">⭐</div>
    <div class="star" style="top: 300px; left: 150px">⭐</div>
    <div class="star" style="top: 1200px; left: 450px">⭐</div>
    <div class="planet">🪐</div>
    <div class="spaceship" style="top: 50px; right: 50px; font-size:60px">
      🚀
    </div>
  </body>
</html>
