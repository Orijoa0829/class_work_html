<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>포토 갤러리</title>
  <style>
    body {
      background-color: #f5f5f5;
      padding: 40px;
      font-family: Arial, sans-serif;
      position: static;
    }
    .gallery {
      width: 400px;
      height: 300px;
      border: 2px solid #333;
      /* position: static; */
      position: relative;
      overflow: auto; /* 넘치는 내용 스크롤 처리 */
    }
    .photo-card {
      width: 150px;
      height: 150px;
      position: absolute;
      border: 2px solid #666;
      background-color: #fff;
      text-align: center;
      line-height: 150px;
      font-size: 18px;
    }
    .card1 {
      top: 20px;
      left: 20px;
      z-index: 1;
      background-color: #ffccbc;
    }
    .card2 {
      top: 50px;
      left: 100px;
      z-index: 2;
      background-color: #c8e6c9;
    }
    .card3 {
      top: 80px;
      left: 180px;
      z-index: 3;
      background-color: #b3e5fc;
    }
    .card4 {
      top: 180px;
      left: 260px;
      z-index: 4;
      background-color: #fff9c4;
    }
  </style>
</head>
<body>
  <h2>나만의 포토 갤러리</h2>
  <div class="gallery">
    <div class="photo-card card1">사진 1</div>
    <div class="photo-card card2">사진 2</div>
    <div class="photo-card card3">사진 3</div>
    <div class="photo-card card4">사진 4</div>
  </div>
</body>
</html>
