<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텐코 학습 리소스</title>
    <style>
        p {
            color:mediumblue;
            font-size: 35px;
        }
        #p1 {
            color:black ;
            font-size: 15px;
        }
        #p2 {
            color: red;
            font-size: 25px;
        }

    </style>
</head>
<body>
    <h1><p>Tenco 학습 리소스</p></h1>
    <p id = p1>HTML과 CSS를 배우기 위한 추천 리소스를 확인하세요!</p>
    <h2><p id = p2>이 자료는 특히 초보자에게 추천됩니다!</p></h2>
    
</body>
</html>
