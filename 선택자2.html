<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container p {
            color: red;
        }
        .container span + p {
            color: blue;
        }
        .container p ~ *{
            color:green;
        }

    </style>
</head>
<body>
    <div class="container">
  <p>첫 번째 문장</p>
  <span>설명</span>
  <p>두 번째 문장</p>
  <!-- .container 안의 p 태그 모두에 글자색 빨간색

.container 안에서 span 바로 뒤에 나오는 p만 글자색 파란색

.container 안에서 p 태그 바로 뒤에 오는 형제들 전체 글자색 초록색 -->
</div>
</body>
</html>
