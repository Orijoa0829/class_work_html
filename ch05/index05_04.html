<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>도전과제</title>
    <!-- 내부 스타일 시트 -->
    <style>
      * {
        text-align: center;
      }
      table {
        width: auto;
        margin-left: auto;
        margin-right: auto;
        margin-top: auto;
        margin-bottom: auto;
      }
    </style>
  </head>
  <body>
    <h1>회사 일정표</h1>
    <table border="2">
      <thead>
        <th>시간</th>
        <th>월요일</th>
        <th>화요일</th>
        <th>수요일</th>
        <th>목요일</th>
        <th>금요일</th>
        <th>토요일</th>
        <th>일요일</th>
      </thead>
      <tbody>
        <tr>
          <td>10:00 ~ 11:00</td>
          <td>부서 회의</td>
          <td>대충 회의</td>
          <td>어떤 회의</td>
          <td>회의</td>
          <td>회의</td>
          <td colspan="2">전체 회의</td>
        </tr>
        <tr>
          <td>11:00 ~ 12:00</td>
          <td colspan="2">업무정리</td>

          <td>기획 회의</td>
          <td>인사 회의</td>
          <td>전체 회의</td>
          <td>아이디어 회의</td>
          <td>전체 회의</td>
        </tr>
        <tr>
            <td>12:00 ~ 13:00</td>
            <td colspan="7">점심 시간</td>
        </tr>

        <tr>
            <td>13:00 ~ 14:00</td>
            <td colspan="7">낮잠 시간</td>
        </tr>
        
        <tr>
            <td>14:00 ~ 17:00</td>
            <td colspan="7">업무 시간</td>
        </tr>
        <tr>
            <td> 17:00 ~ </td>
            <td colspan="8"> 퇴근합시다 </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
